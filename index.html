<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Imagens</title>

    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;700&display=swap" rel="stylesheet">

<body>
    <main>
        <section class="pinturas">
            <div class="pintura">
                <img src="src/images/rome.png" alt="Pintura Rome">
        
                <div class="informacoes">
                    <h2 class="quadro">Rome</h2>
                    <h3 class="pintor">Michelangelo</h3>    
                </div>
            <div>
         
            <div class="pintura">
                <img src="src/images/boat.png" alt="Pintura Boat">

                <div class="informacoes">
                    <h2 class="quadro">Boat at Sea</h2>
                    <h3 class="pintor">Vincent Van Gogh</h3>
                </div>
            </div>
    
            <div class="pintura">
                <img src="src/images/sand-and-sea.png" alt="Pintura Sand and Sea">

                <div class="informacoes">
                    <h2 class="quadro">Sand and Sea</h2>
                    <h3 class="pintor">Da vinci</h3>
                </div>
            </div>

            <div class="pintura">
                <img src="src/images/starry-night.png" alt="Pintura Starry Night">

                <div class="informacoes">
                    <h2 class="quadro">Starry Night</h2>
                    <h3 class="pintor">Vincent Van Gogh</h3>
                </div>
            </div>
